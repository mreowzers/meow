<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>meow UwU</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/fleur-de-lis.png'), #10204a;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .slot-container {
      display: inline-block;
      background: #000;
      padding: 10px;
      border: 5px solid #f4d03f;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    .reels {
      display: flex;
      gap: 5px;
    }

    .reel {
      background: #fff;
      width: 100px;
      height: 300px;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      align-items: center;
      border: 2px solid #000;
      box-shadow: inset 0 0 10px #999;
      font-size: 48px;
    }

    .symbol {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.jackpot {
      width: 60px;
      height: auto;
      display: block;
    }

    .panel {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .panel span {
      margin: 0 15px;
      font-size: 18px;
    }

    .start-btn {
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 20px;
      background: limegreen;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .start-btn:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <h1>üé∞ Jackpot Slot Machine</h1>
  <div class="slot-container">
    <div class="reels" id="reels"></div>
    <div class="panel">
      <span>LINES: 20</span>
      <span>TOTAL BET: ¬£0.20</span>
      <span>CREDITS: ¬£75.40</span><br/>
      <button class="start-btn" onclick="spin()">START</button>
    </div>
  </div>

  <script>
    const jackpotImage = '<img src="https://i.imgur.com/FmGZyXP.png" alt="Jackpot" class="jackpot" />';
    const symbols = [
      "üçí", "üçã", "üçá", "üîî", "7Ô∏è‚É£", "üíé",
      "J", "Q", "K", "10",
      jackpotImage
    ];

    const reelsContainer = document.getElementById("reels");

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function createReels() {
      reelsContainer.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        for (let j = 0; j < 3; j++) {
          const sym = document.createElement('div');
          sym.className = 'symbol';
          sym.innerHTML = getRandomSymbol();
          reel.appendChild(sym);
        }
        reelsContainer.appendChild(reel);
      }
    }

    function checkJackpot() {
      const reels = document.querySelectorAll('.reel');
      let jackpotCount = 0;

      reels.forEach(reel => {
        const middleSymbol = reel.children[1]; // middle row
        if (middleSymbol.querySelector("img.jackpot")) {
          jackpotCount++;
        }
      });

      if (jackpotCount === 5) {
        alert("üéâ JACKPOT! Redirecting to Discord...");
        setTimeout(() => {
          window.location.href = "https://discord.com/invite/113377x";
        }, 1500);
      }
    }

    function spin() {
      const reels = document.querySelectorAll('.reel');
      reels.forEach((reel, reelIndex) => {
        [...reel.children].forEach((symbol, rowIndex) => {
          setTimeout(() => {
            symbol.innerHTML = getRandomSymbol();

            // Check for jackpot after last symbol updates
            if (reelIndex === 4 && rowIndex === 2) {
              checkJackpot();
            }
          }, rowIndex * 150 + Math.random() * 300);
        });
      });
    }

    // Initialize on load
    createReels();
  </script>

</body>
</html>
